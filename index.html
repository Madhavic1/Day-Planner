  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
  
     
      <div class="row  mb-2" id = "row0">
        <div class="col-12 text-block d-flex" >
            <div style="width: 10%;" class = "hour" data-index = "0">9AM</div>
            <textarea style="width: 80%;" class="form-control p-0 past" rows="3"></textarea>
            <button style="width: 10%;" class="saveBtn btn-lg h-100  fa fa-save" style="font-size:24px; " title="Save"></button>
           
        </div>
    </div>

     
    <div class="row  mb-2" id = "row1">
      <div class="col-12 text-block d-flex" >
          <div style="width: 10%;" class = "hour" data-index = "0">10AM</div>

          <button style="width: 10%;" class="saveBtn btn-lg h-100  fa fa-save" style="font-size:24px; " title="Save"></button>
         
      </div>
  </div>

   
  <div class="row  mb-2" id = "row2">
    <div class="col-12 text-block d-flex" >
        <div style="width: 10%;" class = "hour" data-index = "0">11AM</div>
        <textarea style="width: 80%;" class="form-control p-0 past" rows="3"></textarea>

    </div>
</div>
